group 'uk.co.ostmodern'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.appium:java-client:4.1.2'
    testCompile 'com.saucelabs:sauce_testng:2.1.20'
}
